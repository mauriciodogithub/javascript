<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings
    </title>
    <style>
        body {
            font: normal 20pt Helvetica;
        }
    </style>
</head>
<body>
    <script>
        var $nome = prompt('Qual é o seu nome?') // caixa para digitar perguntando o nome
        document.write(`Olá <strong>${$nome}!</strong> Seu nome tem ${$nome.length} letras. <br/>`) // vai escrever o nome contando as letras
        document.write(`Seu nome em maiúsculas é ${$nome.toUpperCase()}`)
        document.write(`Seu nome em minúsculas é ${$nome.toLowerCase()}`)
    </script>
</body>
</html>
